<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/img/favicon.png">
    <title>Memory Game</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link href="assets/css/main.css" rel="stylesheet" />
    <link href="assets/css/memory-game.css" rel="stylesheet" />
  </head>
  <body>
    <div class="gameArea">
      <h1 class="title">Memory Game</h1>
      <div id="startGameArea">
        <img src="assets/img/logo.png" alt="Logo" class="logo" />
        <input
          type="button"
          class="btnGame"
          id="btnStartGame"
          value="Start Game"
        />
      </div>
      <div id="gridArea" style="display: none">
        <h2 id="timer">0</h2>
        <div id="grid"></div>
      </div>
      <div id="resultArea" style="display: none">
        <img src="assets/img/cup.png" alt="Cup" class="cup" />
        <h1>Your Score</h1>
        <h2 id="scoreResult"></h2>
        <input
        type="button"
        class="btnGame"
        id="btnNewGame"
        value="New Game"
      />
      </div>
    </div>

    <script src="assets/js/memory-game.js" charset="utf-8"></script>
  </body>
</html>
